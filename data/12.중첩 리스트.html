<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 리스트 만들기</title>
</head>
<body>
    <h3>내가 사는 이유</h3>
    <hr>
    <UL>
        <li>내가 좋아하는 음식 많아요
            <UL>
            <li>감자탕
            <li>스파게티
            <li>올레국수
            </Ul>
        <LI>라면 먹기 좋아해요
            <OL TYPE ="1">
                <LI>물을 끓인다.</LI>
                <LI>라면과 스프를 넣는다.</LI>
                <LI>파를 썰어 넣는다.</LI>
                <LI>한 입에 다 먹는다.</LI>
            </OL>
        <LI>여름에는 바다로</LI>
        <LI>가을에는 산으로</LI>
    </UL>
</body>
</html>
