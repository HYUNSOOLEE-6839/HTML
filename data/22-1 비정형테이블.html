<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비정형테이블2</title>
    <style>
        table{
            border : 1px solid black;
            border-collapse : collapse;
        }
        td{
            border:1px solid black;
            width : 50px;
            text align : center;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>A</td><td>B<td>C<td rowspan ="3">D</td></tr>
        <tr><td rowspan="2">E<td>F<td>G</td></tr>
        <tr><td>H<td>I</td></tr>
        <tr><td>J<td colspan ="2">K<td>L</td></tr>
    </table>
</body>
</html>
